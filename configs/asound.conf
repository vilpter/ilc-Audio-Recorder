# ALSA Configuration for Behringer UCA202 USB Audio Interface
# Install to: /etc/asound.conf (system-wide) or ~/.asoundrc (user-only)
#
# This configuration ensures the UCA202 is consistently recognized
# and accessible for recording.

# Define the UCA202 as a PCM device
# Assumes UCA202 is card 1 (use 'arecord -l' to verify)
pcm.uca202 {
    type hw
    card 1
    device 0
}

# Control interface for the UCA202
ctl.uca202 {
    type hw
    card 1
}

# Make UCA202 the default capture device
# Keep Pi's built-in audio for playback (if needed)
pcm.!default {
    type asym
    playback.pcm {
        type hw
        card 0
        device 0
    }
    capture.pcm {
        type hw
        card 1
        device 0
    }
}

# Control default
ctl.!default {
    type hw
    card 1
}

# Direct hardware access (preferred for our use case)
pcm.hw1 {
    type hw
    card 1
    device 0
}

# UCA202 Specifications (for reference):
# - USB 1.1 Full Speed (12 Mbps)
# - Stereo Input/Output
# - 16-bit resolution
# - Sample rates: 32kHz, 44.1kHz, 48kHz
# - Class-compliant (no driver needed)

# Testing commands:
# List all audio devices:
#   arecord -l
#
# Test recording (5 seconds):
#   arecord -D hw:1 -f S16_LE -r 48000 -c 2 -d 5 test.wav
#
# Play back test:
#   aplay test.wav
