# ALSA Configuration for Behringer UCA202
# This file ensures the UCA202 is consistently mapped as hw:1
# Copy to /etc/asound.conf during installation

# Default PCM device
pcm.!default {
    type hw
    card 1
    device 0
}

# Default control device
ctl.!default {
    type hw
    card 1
}

# Named device for UCA202
pcm.uca202 {
    type hw
    card 1
    device 0
}

ctl.uca202 {
    type hw
    card 1
}

# Stereo capture device with explicit channel layout
pcm.uca202_stereo {
    type hw
    card 1
    device 0
    channels 2
    rate 48000
    format S16_LE
}
