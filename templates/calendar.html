<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Recorder - Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Audio Recorder</h1>
            <div class="space-x-4">
                <div class="flex items-center space-x-6">
                <div class="space-x-4">
                <a href="/" class="hover:underline">Dashboard</a>
                <a href="/schedule" class="hover:underline">Schedule</a>
                <a href="/calendar" class="hover:underline font-semibold">Calendar</a>
                <a href="/templates" class="hover:underline">Templates</a>
                <a href="/recordings" class="hover:underline">Recordings</a>
                <a href="/settings" class="hover:underline">Settings</a>
            </div>
                <div id="current-datetime" class="text-sm font-mono bg-blue-700 px-3 py-1 rounded">
                    Loading...
                </div>
            </div>
        </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-semibold">Recording Calendar</h2>
                <div class="flex space-x-2">
                    <button onclick="previousWeek()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
                        ← Previous
                    </button>
                    <button onclick="currentWeek()" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                        Today
                    </button>
                    <button onclick="nextWeek()" class="bg-gray-300 hover:bg-gray-400 px-4 py-2 rounded">
                        Next →
                    </button>
                </div>
            </div>

            <div id="calendar-container">
                <!-- Calendar will be rendered here by JavaScript -->
            </div>

            <div class="mt-6 flex space-x-4 text-sm">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-blue-200 border border-blue-400 rounded mr-2"></div>
                    <span>One-time</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-purple-200 border border-purple-400 rounded mr-2"></div>
                    <span>Recurring</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-green-200 border border-green-400 rounded mr-2"></div>
                    <span>Completed</span>
                </div>
            </div>
        </div>

        <!-- Selected Event Details -->
        <div id="event-details" class="hidden mt-6 bg-white rounded-lg shadow-md p-6">
            <h3 class="text-xl font-semibold mb-4">Event Details</h3>
            <div id="event-info"></div>
        </div>

        <!-- Create Schedule Modal -->
        <div id="create-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-2xl max-h-screen overflow-y-auto">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-xl font-semibold">Create New Recording</h3>
                    <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                </div>
                
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700 mb-2">Recording Name *</label>
                            <input type="text" id="modal-name" placeholder="e.g., Morning Show"
                                class="w-full border border-gray-300 rounded px-3 py-2">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2">Date *</label>
                            <input type="date" id="modal-date"
                                class="w-full border border-gray-300 rounded px-3 py-2" readonly>
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2">Time *</label>
                            <input type="time" id="modal-time" value="09:00"
                                class="w-full border border-gray-300 rounded px-3 py-2">
                        </div>
                        
                        <div>
                            <label class="block text-gray-700 mb-2">Duration (minutes) *</label>
                            <input type="number" id="modal-duration" value="60" min="1"
                                class="w-full border border-gray-300 rounded px-3 py-2">
                        </div>
                        
                        <div class="col-span-1 md:col-span-2">
                            <label class="block text-gray-700 mb-2">Notes</label>
                            <input type="text" id="modal-notes" placeholder="Optional notes"
                                class="w-full border border-gray-300 rounded px-3 py-2">
                        </div>
                    </div>
                    
                    <!-- Recurring options -->
                    <div class="border-t pt-4">
                        <label class="flex items-center mb-2">
                            <input type="checkbox" id="modal-recurring" onchange="toggleModalRecurring()" class="mr-2">
                            <span class="text-gray-700 font-medium">Make this a recurring schedule</span>
                        </label>
                        
                        <div id="modal-recurring-options" class="hidden ml-6 space-y-3">
                            <div>
                                <select id="modal-recurrence-type" onchange="updateModalRecurring()" class="border rounded px-3 py-2">
                                    <option value="weekly">Weekly</option>
                                    <option value="daily">Daily</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </div>
                            
                            <div id="modal-weekly-options">
                                <label class="block text-sm text-gray-600 mb-1">Repeat on:</label>
                                <div class="flex flex-wrap gap-2">
                                    <label class="flex items-center">
                                        <input type="checkbox" value="0" class="modal-weekday mr-1"> Mon
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="1" class="modal-weekday mr-1"> Tue
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="2" class="modal-weekday mr-1"> Wed
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="3" class="modal-weekday mr-1"> Thu
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="4" class="modal-weekday mr-1"> Fri
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="5" class="modal-weekday mr-1"> Sat
                                    </label>
                                    <label class="flex items-center">
                                        <input type="checkbox" value="6" class="modal-weekday mr-1"> Sun
                                    </label>
                                </div>
                            </div>
                            
                            <div id="modal-monthly-options" class="hidden">
                                <label class="block text-sm text-gray-600 mb-1">Day of month:</label>
                                <input type="number" id="modal-month-day" value="1" min="1" max="31"
                                    class="border rounded px-3 py-2 w-24">
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <label class="flex items-center">
                            <input type="checkbox" id="modal-override" class="mr-2">
                            <span class="text-gray-700 text-sm">Allow recording longer than 4 hours</span>
                        </label>
                    </div>
                    
                    <div class="flex justify-end space-x-3 pt-4 border-t">
                        <button onclick="closeModal()" class="px-4 py-2 border rounded hover:bg-gray-100">
                            Cancel
                        </button>
                        <button onclick="createFromModal()" class="px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white rounded">
                            Create Recording
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Update current date/time display
        function updateDateTime() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: false
            };
            document.getElementById('current-datetime').textContent = 
                now.toLocaleString('en-US', options);
        }
        
        // Update immediately and then every second
        updateDateTime();
        setInterval(updateDateTime, 1000);


        let currentDate = new Date();
        let allJobs = {{ jobs | tojson | safe }};

        function renderCalendar() {
            const container = document.getElementById('calendar-container');
            const startOfWeek = getStartOfWeek(currentDate);
            
            let html = '<div class="overflow-x-auto">';
            
            // Render 4 weeks
            for (let week = 0; week < 4; week++) {
                const weekStart = new Date(startOfWeek);
                weekStart.setDate(weekStart.getDate() + (week * 7));
                
                html += `<div class="mb-6">`;
                html += `<h3 class="font-semibold text-gray-700 mb-2">Week of ${formatDate(weekStart)}</h3>`;
                html += `<div class="grid grid-cols-7 gap-2">`;
                
                // Day headers
                ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'].forEach(day => {
                    html += `<div class="font-semibold text-center text-sm text-gray-600 p-2">${day}</div>`;
                });
                
                // Days
                for (let day = 0; day < 7; day++) {
                    const currentDay = new Date(weekStart);
                    currentDay.setDate(currentDay.getDate() + day);
                    
                    const isToday = isSameDay(currentDay, new Date());
                    const eventsOnDay = getEventsForDay(currentDay);
                    
                    html += `<div class="border rounded p-2 min-h-24 cursor-pointer hover:bg-gray-50 ${isToday ? 'bg-yellow-50 border-yellow-400' : 'bg-white border-gray-200'}" 
                             onclick='openCreateModal(${JSON.stringify(formatDateForInput(currentDay))})'>`;
                    html += `<div class="text-sm font-semibold ${isToday ? 'text-yellow-900' : 'text-gray-700'}">${currentDay.getDate()}</div>`;
                    
                    eventsOnDay.forEach(event => {
                        const bgColor = event.is_recurring ? 'bg-purple-200 border-purple-400' : 
                                       event.status === 'completed' ? 'bg-green-200 border-green-400' : 
                                       'bg-blue-200 border-blue-400';
                        
                        html += `<div class="${bgColor} border rounded px-2 py-1 mb-1 text-xs cursor-pointer hover:opacity-80" 
                                     onclick='event.stopPropagation(); showEventDetails(${JSON.stringify(event)})'>`;
                        html += `<div class="font-semibold truncate">${event.name}</div>`;
                        html += `<div>${new Date(event.start_time).toLocaleTimeString('en-US', {hour: '2-digit', minute:'2-digit'})}</div>`;
                        html += `</div>`;
                    });
                    
                    html += `</div>`;
                }
                
                html += `</div></div>`;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        function getStartOfWeek(date) {
            const d = new Date(date);
            const day = d.getDay();
            const diff = d.getDate() - day + (day === 0 ? -6 : 1); // Monday as first day
            return new Date(d.setDate(diff));
        }

        function isSameDay(date1, date2) {
            return date1.getFullYear() === date2.getFullYear() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getDate() === date2.getDate();
        }

        function getEventsForDay(day) {
            return allJobs.filter(job => {
                if (job.is_recurring) {
                    // For recurring jobs, check if this day matches the pattern
                    if (job.recurrence_pattern) {
                        try {
                            const pattern = JSON.parse(job.recurrence_pattern);
                            if (pattern.type === 'daily') return true;
                            if (pattern.type === 'weekly') {
                                const dayOfWeek = (day.getDay() + 6) % 7; // Convert to Mon=0, Sun=6
                                return pattern.days && pattern.days.includes(dayOfWeek);
                            }
                            if (pattern.type === 'monthly') {
                                return day.getDate() === pattern.day;
                            }
                        } catch (e) {
                            console.error('Error parsing pattern:', e);
                        }
                    }
                    return false;
                } else {
                    // For one-time jobs, check if dates match
                    const jobDate = new Date(job.start_time);
                    return isSameDay(day, jobDate);
                }
            });
        }

        function formatDate(date) {
            return date.toLocaleDateString('en-US', { month: 'long', day: 'numeric', year: 'numeric' });
        }

        function showEventDetails(event) {
            const detailsDiv = document.getElementById('event-details');
            const infoDiv = document.getElementById('event-info');
            
            let recurrenceInfo = '';
            if (event.is_recurring && event.recurrence_pattern) {
                try {
                    const pattern = JSON.parse(event.recurrence_pattern);
                    if (pattern.type === 'daily') {
                        recurrenceInfo = 'Repeats daily';
                    } else if (pattern.type === 'weekly') {
                        const days = ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'];
                        const dayNames = pattern.days.map(d => days[d]).join(', ');
                        recurrenceInfo = `Repeats weekly on ${dayNames}`;
                    } else if (pattern.type === 'monthly') {
                        recurrenceInfo = `Repeats monthly on day ${pattern.day}`;
                    }
                } catch (e) {
                    recurrenceInfo = 'Recurring schedule';
                }
            }
            
            infoDiv.innerHTML = `
                <div class="space-y-2">
                    <div><strong>Name:</strong> ${event.name}</div>
                    <div><strong>Start Time:</strong> ${new Date(event.start_time).toLocaleString()}</div>
                    <div><strong>Duration:</strong> ${event.duration / 60} minutes</div>
                    <div><strong>Status:</strong> <span class="font-semibold ${
                        event.status === 'pending' ? 'text-blue-600' :
                        event.status === 'completed' ? 'text-green-600' :
                        'text-gray-600'
                    }">${event.status.toUpperCase()}</span></div>
                    ${recurrenceInfo ? `<div><strong>Recurrence:</strong> ${recurrenceInfo}</div>` : ''}
                    ${event.notes ? `<div><strong>Notes:</strong> ${event.notes}</div>` : ''}
                    ${event.status === 'pending' ? `
                        <div class="mt-4">
                            <a href="/schedule" class="inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">
                                Edit in Schedule
                            </a>
                        </div>
                    ` : ''}
                </div>
            `;
            
            detailsDiv.classList.remove('hidden');
            detailsDiv.scrollIntoView({ behavior: 'smooth' });
        }

        function previousWeek() {
            currentDate.setDate(currentDate.getDate() - 7);
            renderCalendar();
        }

        function nextWeek() {
            currentDate.setDate(currentDate.getDate() + 7);
            renderCalendar();
        }

        function currentWeek() {
            currentDate = new Date();
            renderCalendar();
        }

        function formatDateForInput(date) {
            return date.toISOString().split('T')[0];
        }

        function openCreateModal(dateStr) {
            document.getElementById('modal-date').value = dateStr;
            document.getElementById('modal-name').value = '';
            document.getElementById('modal-time').value = '09:00';
            document.getElementById('modal-duration').value = '60';
            document.getElementById('modal-notes').value = '';
            document.getElementById('modal-recurring').checked = false;
            document.getElementById('modal-override').checked = false;
            toggleModalRecurring();
            
            document.getElementById('create-modal').classList.remove('hidden');
        }

        function closeModal() {
            document.getElementById('create-modal').classList.add('hidden');
        }

        function toggleModalRecurring() {
            const isRecurring = document.getElementById('modal-recurring').checked;
            const options = document.getElementById('modal-recurring-options');
            options.classList.toggle('hidden', !isRecurring);
            if (isRecurring) updateModalRecurring();
        }

        function updateModalRecurring() {
            const type = document.getElementById('modal-recurrence-type').value;
            document.getElementById('modal-weekly-options').classList.toggle('hidden', type !== 'weekly');
            document.getElementById('modal-monthly-options').classList.toggle('hidden', type !== 'monthly');
        }

        async function createFromModal() {
            const name = document.getElementById('modal-name').value;
            const date = document.getElementById('modal-date').value;
            const time = document.getElementById('modal-time').value;
            const duration = parseInt(document.getElementById('modal-duration').value) * 60;
            const notes = document.getElementById('modal-notes').value;
            const isRecurring = document.getElementById('modal-recurring').checked;
            const allowOverride = document.getElementById('modal-override').checked;

            if (!name) {
                alert('Please enter a recording name');
                return;
            }

            const startTime = `${date}T${time}`;
            let recurrencePattern = null;

            if (isRecurring) {
                const type = document.getElementById('modal-recurrence-type').value;
                const pattern = { type };

                if (type === 'weekly') {
                    const days = Array.from(document.querySelectorAll('.modal-weekday:checked'))
                                     .map(cb => parseInt(cb.value));
                    if (days.length === 0) {
                        alert('Please select at least one day for weekly recurrence');
                        return;
                    }
                    pattern.days = days;
                } else if (type === 'monthly') {
                    pattern.day = parseInt(document.getElementById('modal-month-day').value);
                }

                recurrencePattern = JSON.stringify(pattern);
            }

            try {
                const response = await fetch('/api/schedule', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        name,
                        start_time: startTime,
                        duration,
                        notes,
                        is_recurring: isRecurring,
                        recurrence_pattern: recurrencePattern,
                        allow_override: allowOverride
                    })
                });

                const result = await response.json();
                
                if (result.error) {
                    alert('Error: ' + result.error);
                } else {
                    closeModal();
                    location.reload(); // Refresh to show new event
                }
            } catch (error) {
                alert('Error creating schedule: ' + error);
            }
        }

        // Initial render
        renderCalendar();
    </script>
</body>
</html>
