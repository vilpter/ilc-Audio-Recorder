<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILC Audio Recorder - Calendar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">ILC Audio Recorder</h1>
            <div class="space-x-4">
                <a href="/" class="hover:underline">Dashboard</a>
                <a href="/schedule" class="hover:underline">Schedule</a>
                <a href="/calendar" class="hover:underline font-semibold">Calendar</a>
                <a href="/recordings" class="hover:underline">Recordings</a>
                <a href="/templates" class="hover:underline">Templates</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold">Recording Calendar</h2>
                <div class="flex items-center space-x-4">
                    <button id="prev-btn" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">
                        &larr; Previous
                    </button>
                    <button id="today-btn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
                        Today
                    </button>
                    <button id="next-btn" class="bg-gray-200 hover:bg-gray-300 px-4 py-2 rounded">
                        Next &rarr;
                    </button>
                </div>
            </div>

            <!-- Month Display -->
            <div id="month-display" class="text-center text-lg font-semibold mb-4"></div>

            <!-- Calendar Grid -->
            <div id="calendar-container">
                <!-- Week headers -->
                <div class="grid grid-cols-7 gap-2 mb-2">
                    <div class="text-center font-semibold text-gray-600 py-2">Sun</div>
                    <div class="text-center font-semibold text-gray-600 py-2">Mon</div>
                    <div class="text-center font-semibold text-gray-600 py-2">Tue</div>
                    <div class="text-center font-semibold text-gray-600 py-2">Wed</div>
                    <div class="text-center font-semibold text-gray-600 py-2">Thu</div>
                    <div class="text-center font-semibold text-gray-600 py-2">Fri</div>
                    <div class="text-center font-semibold text-gray-600 py-2">Sat</div>
                </div>

                <!-- Calendar days -->
                <div id="calendar-grid" class="grid grid-cols-7 gap-2">
                    <!-- Generated by JavaScript -->
                </div>
            </div>

            <!-- Legend -->
            <div class="mt-6 flex items-center space-x-6 text-sm">
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-blue-500 rounded mr-2"></div>
                    <span>One-time</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-green-500 rounded mr-2"></div>
                    <span>Recurring</span>
                </div>
                <div class="flex items-center">
                    <div class="w-4 h-4 bg-gray-200 rounded border-2 border-gray-400 mr-2"></div>
                    <span>Today</span>
                </div>
            </div>
        </div>

        <!-- Event Details Modal -->
        <div id="event-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center"
             style="display: none;">
            <div class="bg-white rounded-lg shadow-xl p-6 max-w-md w-full mx-4">
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-bold">Recording Details</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-700 text-2xl leading-none">
                        &times;
                    </button>
                </div>
                <div id="event-details" class="space-y-2">
                    <!-- Populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let eventsData = [];

        // Format date to ISO string (YYYY-MM-DD)
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Get month name
        function getMonthName(date) {
            const months = ['January', 'February', 'March', 'April', 'May', 'June',
                          'July', 'August', 'September', 'October', 'November', 'December'];
            return months[date.getMonth()] + ' ' + date.getFullYear();
        }

        // Get events for a specific date
        function getEventsForDate(dateStr) {
            return eventsData.filter(event => {
                const eventDate = formatDate(new Date(event.start));
                return eventDate === dateStr;
            });
        }

        // Render calendar
        function renderCalendar() {
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();

            // Update month display
            document.getElementById('month-display').textContent = getMonthName(currentDate);

            // Get first day of month and last date
            const firstDay = new Date(year, month, 1);
            const lastDate = new Date(year, month + 1, 0).getDate();
            const firstDayOfWeek = firstDay.getDay();

            // Get today's date string
            const todayStr = formatDate(new Date());

            // Clear grid
            const grid = document.getElementById('calendar-grid');
            grid.innerHTML = '';

            // Add empty cells for days before month starts
            for (let i = 0; i < firstDayOfWeek; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'bg-gray-50 min-h-24 rounded';
                grid.appendChild(emptyCell);
            }

            // Add day cells
            for (let day = 1; day <= lastDate; day++) {
                const dateStr = formatDate(new Date(year, month, day));
                const events = getEventsForDate(dateStr);

                const dayCell = document.createElement('div');
                dayCell.className = 'bg-white border rounded p-2 min-h-24 hover:shadow-md cursor-pointer';

                // Highlight today
                if (dateStr === todayStr) {
                    dayCell.className += ' border-4 border-blue-400';
                }

                // Day number
                const dayNumber = document.createElement('div');
                dayNumber.className = 'font-semibold text-gray-700 mb-1';
                dayNumber.textContent = day;
                dayCell.appendChild(dayNumber);

                // Events
                if (events.length > 0) {
                    events.slice(0, 3).forEach(event => {
                        const eventDiv = document.createElement('div');
                        const bgColor = event.type === 'one_time' ? 'bg-blue-500' : 'bg-green-500';
                        eventDiv.className = `${bgColor} text-white text-xs px-1 py-0.5 rounded mb-1 truncate`;

                        const time = new Date(event.start).toLocaleTimeString('en-US', {
                            hour: '2-digit',
                            minute: '2-digit',
                            hour12: false
                        });
                        eventDiv.textContent = `${time} ${event.name}`;
                        eventDiv.title = event.name;
                        dayCell.appendChild(eventDiv);
                    });

                    // Show "more" indicator
                    if (events.length > 3) {
                        const moreDiv = document.createElement('div');
                        moreDiv.className = 'text-xs text-gray-500 mt-1';
                        moreDiv.textContent = `+${events.length - 3} more`;
                        dayCell.appendChild(moreDiv);
                    }
                }

                // Click handler to show event details
                dayCell.addEventListener('click', () => showEventDetails(dateStr, events));

                grid.appendChild(dayCell);
            }
        }

        // Show event details modal
        function showEventDetails(dateStr, events) {
            const modal = document.getElementById('event-modal');
            const detailsDiv = document.getElementById('event-details');

            if (events.length === 0) {
                detailsDiv.innerHTML = '<p class="text-gray-500">No recordings scheduled for this day</p>';
            } else {
                detailsDiv.innerHTML = events.map(event => {
                    const startTime = new Date(event.start);
                    const timeStr = startTime.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        hour12: false
                    });
                    const durationMins = Math.floor(event.duration / 60);

                    const typeColor = event.type === 'one_time' ? 'text-blue-600' : 'text-green-600';

                    return `
                        <div class="border-b pb-2 mb-2">
                            <h4 class="font-semibold">${event.name}</h4>
                            <p class="text-sm text-gray-600">Time: ${timeStr}</p>
                            <p class="text-sm text-gray-600">Duration: ${durationMins} minutes</p>
                            <p class="text-sm ${typeColor}">${event.pattern || 'One-time recording'}</p>
                        </div>
                    `;
                }).join('');
            }

            modal.style.display = 'flex';
        }

        // Close modal
        document.getElementById('close-modal').addEventListener('click', () => {
            document.getElementById('event-modal').style.display = 'none';
        });

        // Click outside modal to close
        document.getElementById('event-modal').addEventListener('click', (e) => {
            if (e.target.id === 'event-modal') {
                document.getElementById('event-modal').style.display = 'none';
            }
        });

        // Load events from API
        function loadEvents() {
            // Get date range (start of current month to end of current month + 3 months)
            const startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);
            const endDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 4, 0);

            const startStr = startDate.toISOString();
            const endStr = endDate.toISOString();

            fetch(`/api/calendar/events?start=${startStr}&end=${endStr}`)
                .then(response => response.json())
                .then(data => {
                    eventsData = data.events || [];
                    renderCalendar();
                })
                .catch(error => {
                    console.error('Error loading events:', error);
                    renderCalendar();
                });
        }

        // Navigation buttons
        document.getElementById('prev-btn').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1, 1);
            loadEvents();
        });

        document.getElementById('next-btn').addEventListener('click', () => {
            currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 1);
            loadEvents();
        });

        document.getElementById('today-btn').addEventListener('click', () => {
            currentDate = new Date();
            loadEvents();
        });

        // Initial load
        loadEvents();
    </script>
</body>
</html>
